{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="column ">
    <div class="block">
        <div class="block">
            <h3 class="title is-2">Reset password here :</h3>
        </div>
        <div class="block">
          <form enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <table>
                  {{ form.as_table }}
                  <tr>
                      <td></td>
                      <td>                
                          <button class="button is-success is-fullwidth is-medium mt-5"
                          type="submit">Reset password
                          </button>
                      </td>
                  </tr>
              </table>
          </form>
        </div>
    </div>

</div>
{% endblock content %}
