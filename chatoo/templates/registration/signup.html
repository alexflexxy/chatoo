
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="column ">
    <div class="block">
        <div class="block">
            <h3 class="title is-2">Create your account</h3>
        </div>
        <div class="block">
            {% if registered %}
                <h2>Thank you for registering! Please login.</h2>
            {% else %}
                <h2>Register Here</h2>
                <form method="post">
                    {% csrf_token %}
                    <table>
                        {{ user_form.as_table }}
                        {{ profile_form.as_table }}
                        <tr>
                            <td></td>
                            <td>                
                                <button class="button is-success is-fullwidth is-medium mt-5"
                                type="submit">Sign up
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            {% endif %}
        </div>
    </div>

</div>
{% endblock %}
