{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="column ">
    <div class="block">
        <div class="block">
            <h3 class="title is-2">Login here</h3>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>                
                            <button class="button is-success is-fullwidth mt-5 mb-2"
                            type="submit">Login
                            </button>
                            <a href="{% url 'password_reset' %}" class="button is-link">Forgot your password</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>
{% endblock %}
