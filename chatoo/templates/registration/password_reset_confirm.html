{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="column ">
    <div class="block">
        <div class="block">
            <h3 class="title is-2">Set new password here :</h3>
        </div>
        <div class="block">
          {% if validlink %}
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>                
                            <button class="button is-success is-fullwidth is-medium mt-5"
                            type="submit">Reset password
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
          {% else %}
            <p>Invalid token!</p>
            <p><a href=" {% url 'password_reset' %} ">Request a new password reset token</a></p>
          {% endif %}
        </div>
    </div>

</div>
{% endblock %}
